<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      /*
      문제09] reduce() 함수를 사용하여 모든 상품의 가격 합계를 
      구하는 프로그램을 작성하시오.
      */
      const products = [
  { name: 'apple', price: 1000 },
  { name: 'banana', price: 800 },
  { name: 'notebook', price: 20000 }
      ];
      let sum = products.map(
         function(value){
            return value.price;
         }
      ).reduce(
         function(prev, curr){
            return prev + curr;
         }
      );
         console.log(sum);



      // 쌤코드
      sumPrice = products.reduce(function(prev, curr){
            return prev + curr.price;
        }, 0);
        console.log(sumPrice);
   </script>
</body>
</html>
