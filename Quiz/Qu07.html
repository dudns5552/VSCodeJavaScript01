<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Qu07.html</title>
</head>
<body>
   <script>
      //big() 함수를 작성하시오.
      function big (a, b){
         if(a > b){
            return a;
         }
         else{
            return b;
         }

      }
   </script>
   <script>
      var b = big("625", "555");
      document.write("큰수 = ", b);
   </script>
</body>
</html>
