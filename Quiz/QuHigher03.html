<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      /*
      문제03] map() 함수를 사용하여 짝수만 제곱하여 
      새로운 배열을 반환하는 프로그램을 작성하시오.
      */
      const numbers = [1, 2, 3, 4, 5, 6, 7, 8];

      let newN = numbers.map(function(currentVal){
         if(currentVal % 2 == 0){
            currentVal *= currentVal;
         }
         return currentVal;
      })
      console.log(newN);
   </script>
</body>
</html>
