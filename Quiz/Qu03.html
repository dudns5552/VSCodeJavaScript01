<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>*로 탑 만들기</h2>
  <hr>

  <script>
      function pr(str, repeat) {
        var string = "";
        for(var i = 1 ; i <= repeat ; i++){
          string = string + str;
          document.write(string + "<br>");
        }
    }
    pr("*", 5);
  </script>





  <h2>*로 역순으로 만들기</h2>
  <hr>
  <span></span>
  <script>
    function pr2(str, repeat) {
      for(var i = repeat ; i >= 1 ; i--){
        var string = "";
        for(var j = 1 ; j <= i ; j ++){
            string = string + str;
        }
        document.write(string + "<br>");
      }
  }
  pr2("*", 5);
</script>





쌤코드

<h1>*로 탑 만들기</h1>
    <hr>
    <script>
        for(var i=1 ; i<=5 ; i++){
            for(var j=1 ; j<=i ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

    <h1>*로 역순으로 탑 만들기1</h1>
    <hr>
    <script>
        for(var i=1 ; i<=5 ; i++){
            for(var j=1 ; j<=(5-i+1) ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

    <h1>*로 역순으로 탑 만들기2</h1>
    <hr>
    <script>
        for(var i=5 ; i>=1 ; i--){
            for(var j=1 ; j<=i ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
