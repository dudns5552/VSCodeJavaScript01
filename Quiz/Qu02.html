<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu02.html</title>
</head>
<body>
  <h2>Welcome home</h2>
  <hr>

  <script>
      function pr(str, repeat) {
        var string = "";
        for(var i = 1 ; i <= repeat ; i++){
          string = str + i;
          document.write(string + "<br>");
        }
    }
    pr("저희 홈페이지에 오신것을 환영합니다.", 5);
  </script>
</body>
</html>
