   <h2>숫자의 첫째자리와 마지막자리 비교</h2>
   <hr>
   <script>
      /*
      문제08]  prompt()함수로 사용자로부터 숫자를 입력받은 후 첫째 
      자리수와 마지막 자리의 수가 같으면 ‘성공’ 아니면 ‘다름’을 출력하는
       작성하시오. (다음과 같이 10으로 나눈 후 버림처리하면
      마지막 한자리를 버릴수 있다. 이를 반복하면 첫번째 자리수를 
      구할 수 있다)
      */

      let num = prompt("숫자를 입력하세요.")
      let firstNum = num;
      var lastNum = num % 10;
      //숫자의 마지막자리 구함

      //숫자의 첫번째자리 구하기 위한 while문
      while (firstNum > 10) {
      firstNum = Math.floor(firstNum / 10);//Math.floor(5678/10) = 567
      console.log(firstNum)
      }
      if(firstNum == lastNum){
         document.write(`${num}=>처음과 끝이 같음`);
      }
      else{
         document.write(`${num}=>처음과 끝이 다름`);
      }
   </script>



   쌤코드
   <script>
      //prompt를 통해 입력받으면 무조건 문자로 반환됨
      var str = prompt("숫자를 입력하세욤", 0);
  
      var num2 = parseInt(str);//숫자로 변경
      var lastNum2 = num2 % 10;//숫자의 마지막 자리(10으로 나누면 1의 자리가 남게됨)
      var firstNum2 = 0;//숫자의 첫번째 자리(숫자는 0으로 시작할수 없으므로 0으로 초기화)
  
      //사용자가 입력한 숫자에 따라 반복횟수가 달라지므로 while문을 선택
      while(num2>0){//숫자가 0보다 클때까지만 반복
          //입력받은 숫자를 firstNum에 먼저 대입(사용자의 입력이 한자리 일수도 있으므로)
          firstNum2 = num2;
          /*
          숫자를 10으로 나눈후 소수점 이하를 버린다. 
          1234 / 10 = 123.4 => 소수점이하 버림처리 => 123
          이런방식으로 한자리씩 줄이고, 마지막에서 0.1을 버림처림 해서 0이 된다. 
          이때 반복문을 탈출한다. 
          */
          num2 = Math.floor(num2 / 10);
      }
  
      if(firstNum2 == lastNum2){
          document.write(str +"=>처음과 끝이 같음");
      }
      else{
          document.write(str +"=>처음과 끝이 다름");
      }
   </script>
