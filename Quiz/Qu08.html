<body>
   <h2>숫자의 첫째자리와 마지막자리 비교</h2>
   <hr>
   <script>
      /*
      문제08]  prompt()함수로 사용자로부터 숫자를 입력받은 후 첫째 
      자리수와 마지막 자리의 수가 같으면 ‘성공’ 아니면 ‘다름’을 출력하는
       작성하시오. (다음과 같이 10으로 나눈 후 버림처리하면
      마지막 한자리를 버릴수 있다. 이를 반복하면 첫번째 자리수를 
      구할 수 있다)
      */

      let num = prompt("숫자를 입력하세요.")
      let firstNum = num;
      var lastNum = num % 10;
      //숫자의 마지막자리 구함

      //숫자의 첫번째자리 구하기 위한 while문
      while (firstNum > 10) {
      firstNum = Math.floor(firstNum / 10);//Math.floor(5678/10) = 567
      console.log(firstNum)
      }
      if(firstNum == lastNum){
         document.write(`${num}=>처음과 끝이 같음`);
      }
      else{
         document.write(`${num}=>처음과 끝이 다름`);
      }

      

   </script>
</body>
</html>
