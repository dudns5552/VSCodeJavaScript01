<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
   /*
   문제06] filter() 함수를 사용하여 30 이상인 숫자만 
   추출하여 새로운 배열을 반환하는 프로그램을 작성하시오.
   */
   const numbers = [10, 25, 35, 40, 5];
   let newN = numbers.filter(function(currentVal){
      return currentVal >= 30;
   })
   console.log(newN);
</script>
</body>
</html>
