<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      /*
      문제08]  filter() 함수를 사용하여객체 
      배열에서 'fruit' 카테고리의 상품만 추출하기
      */
      const products = [
  { name: 'apple', category: 'fruit' },
  { name: 'notebook', category: 'electronics' },
  { name: 'banana', category: 'fruit' },
  { name: 'mouse', category: 'electronics' }
];
      let newPd = products.filter(function(fruit){
         return fruit.category == 'fruit';
      })
      console.log(newPd);
   </script>
</body>
</html>
