<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QuHigher02.html</title>
</head>
<body>
   <script>
      /*
      문제02] filter() 함수를 사용하여 객체 배열의 각 요소에서 나이가
      30 이상인 것만 추출하여 새로운 배열을 반환하는 프로그램을 작성하시오. 
      */
      const users = [
  { name: 'Alice', age: 30 },
  { name: 'Bob', age: 25 },
  { name: 'Charlie', age: 35 }
];
      let ageFilter = users.filter(
         function(currentVal){
            return currentVal.age >= 30;
         } 
      );
      console.log(ageFilter)
   </script>
</body>
</html>
