<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J19Event10-property.html</title>
  <style>
    button, input, select { width: 150px;}
  </style>
</head>
<body>
  <h3>이벤트 객체의 프로퍼티 추력</h3>
  <script>
    function f(e) {
      var text = "type : " + e.type + "<br>"
          + "target : " + e.target.tagName + "<br>"
          + "currentTarget : " + e.currentTarget + "<br>";

      if(e.type == 'click') {
        e.preventDefault();
      }

      text += "defaultPrevented: " + e.defaultPrevented;

      var p = document.getElementById("p");
      p.innerHTML = text;
    }
  </script>
  <p id="p">
    이벤트 객체의 프로퍼터를 출력합니다.
  </p>
  <button onclick="f(event);">클릭하세요</button>
  <br>
  <input type="text" onkeydown="f(event);" placeholder="입력하세요">
  <br>
  <select onchange="f(event);">
    <option value="1">선택하세요1</option>
    <option value="2">선택하세요2</option>
  </select>
</body>
</html>
