<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J15Math2Lotto.html</title>
</head>
<body>
  <script>
    // 버블정렬
    var setOrdering = function(arr) { 
      for(var i = 0 ; i < arr.length - 1 ; i++) {
        for(var j = 0 ; j < (arr.length-1) - i ; j++) {
          if(arr[j] > arr[j+1]) {
            temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
      }
    }

    // 로또번호 생성
    function getLotto() {
      var lottoNum = [0,0,0,0,0,0];
      var index = 0;
      var flag = false;
      while(index<6) {
        var randomNumber = parseInt(Math.random()*45)+1;

        for(var i = 0 ; i < lottoNum.length ; i++) {
          if(randomNumber == lottoNum[i]){
            flag = true;
          }
        }

        if(flag == true) {
          flag = false;
          continue;
        }
        else{
          lottoNum[index++] = randomNumber;
        }
      }
      setOrdering(lottoNum);
      var lottoStr = "";
      for(var i = 0; i < lottoNum.length ; i++) {
        lottoStr += lottoNum[i] + "&nbsp;";
      }
      document.getElementById("lottoNumber").innerHTML = lottoStr;
    }


    function lottoNth(){
      for(let i = 1 ; i < 1169 ; i++){
      getLotto();
      }
    }
  </script>
  <h2>lotto(1~45) 번호 생성하기</h2>
  <button type="button" onclick="lottoNth();">
    로또회차 동기화
  </button>
  <button type="button" onclick="getLotto();">
    로또번호생성하기
  </button>
  <span id="lottoNumber" style = "font-size:2em; color: red;">
    생성된 로또번호는 여기에 출력됩니다.
  </span>
</body>
</html>
