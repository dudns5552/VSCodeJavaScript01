<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J14Date.html</title>
</head>
<body>
  <h2>JS의 Core객체 - Date</h2>
  <script>
    console.error("Date 객체");
    var date = new Date();
    console.log("저장된 값 : ", date);
    console.log("연도 변환 : ", (date.getYear()));
    console.log("월 반환 : ", (date.getMonth()));
    var y = date.getYear() + 1900;
    var mo = date.getMonth() + 1;
    var d = date.getDate();
    var h = date.getHours();
    var mi = date.getMinutes();
    var s = date.getSeconds;
    console.log(y, mo, d, h, mi, s);




    console.error("월/일/시간만 변경후 출력");
    date.setMonth(11);
    date.setDate(12);
    date.setHours(13);
    var mo2 = date.getMonth()+1;
    var d2 = date.getDate();
    console.log(y + "년 " + mo2 + "월 " + d2 + "일");

    console.error("올해 크리스마스 요일얻기");
    var week = ['일', '월', '화', '수', '목', '금', '토'];
    console.log(week[date.getDay()]);


    var startDate = new Date(2022, 11, 25);
    var endDate = new Date();
    var diff = startDate.getTime() - endDate.getTime();


    console.error("크리스마스까지의 남은 일수는?");
    console.log(diff / (1000*60*60*24)+ "일");
  </script>
</body>
</html>
