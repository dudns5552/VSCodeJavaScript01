<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h4>퀴즈</h4>
  <script>
    /*
        퀴즈]나이를 매개변수로 받아 아래와같은 결과를 반환하는 함수를
        정의하시오. 만약 나이가 숫자형식이 아니면 false, 숫자형식이면 
        true를 반환한다. 반환받은 결과를 이용하여 '숫자형식입니다.' 
        혹은 '숫자형식이아닙니다'라는 문자열을 출력하는 프로그램을 
        작성하시오
*/


    function isNumber(param) {
      // 매개변수로 전달된 문자열의 길이로 반복
      for(let i = 0 ; i < param.length ; i++){
        console.log(param[i]);
        // 숫자인 경우 아스키코드 48~57 사이
        if(!(param[i].charCodeAt(0) >=48 &&
         param[i].charCodeAt(0) <= 57)){
          /* 조건에 부정연산자를 붙였으므로 숫자가 아닌 경우 true가
          되어 false를 반환한다. 즉 문자열에 숫자가 아닌 문자가
          하나라도 있다면 즉시 false를 반환하고 함수를 종료한다.*/
          return false;
        }
        
      }
      // 모든문자를 검사한 후 문제가 없다면 true를 반환한다.
      return true;
    }
    console.error("퀴즈 > 숫자형식 찾기");
    // 숫자형식
    var isNum1 = isNumber("100");
    (isNum1==true) ? console.log("숫자형식") : console.log("숫자형식아님");
    // 숫자형식아님
    var isNum2 = isNumber("100A");
    (isNum2==true) ? console.log("숫자형식") : console.log("숫자형식아님");
  </script>
</body>
</html>
