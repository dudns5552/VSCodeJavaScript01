<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J19Event01.html</title>
<script>
  function loadEventFunc() {
    alert("해당 문서의 load가 완료되었습니다.");
  }
</script>
</head>
<body onload="loadEventFunc();">
  <h2>이벤트 - load 첫번째</h2>
  
  <script>
    alert("문서가 끝나기 직전입니다.");
  </script>
</body>
</html>
