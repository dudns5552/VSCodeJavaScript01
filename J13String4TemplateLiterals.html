<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> J13String4TemplateLiterals.html</title>
</head>
<body>
  <h2>템플릿 리터럴(Template literal)</h2>
  <script>
    let func1 = function(){
      console.log("es5에서는 2줄에 걸쳐 작성하려면\n"
        + "플러스 기호를 사용해야 한다. 줄바꿈시 \\n을 사용해야한다.");
      console.log(`es6의 템플릿 리터럴을 사용하면 줄바꿈은
        Enter로 할 수 있다. 
        그리고 white space가 그대로 적용된다.`);
    }

    let func2 = function() {
      let a = 5;
      let b = 10;
      // es5의 방식
      console.log("5와 10의 합은 " + (a + b) +" 입니다.");
      // es6의 방식
      console.log(`5와 10의 합은 ${a + b} 입니다.`);
    }


    let func3 = function() {
      const Template = `템플릿 리터럴은 '작은따옴표(single quotes)'와
        "큰따옴표(double quotes)"를 혼용할 수 있다.`;
      console.log(Template);
    }
  </script>
  <button type="button" onclick="func1();">버튼1</button>
  <button type="button" onclick="func2();">버튼2</button>
  <button type="button" onclick="func3();">버튼3</button>
</body>
</html>
