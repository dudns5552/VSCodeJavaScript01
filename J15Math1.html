<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J15Math1.html</title>
</head>
<body>
  <script>
    console.error("JS의 Core객체 - Math");

    console.log("-10의 절대값 : "+ Math.abs(-10));
    console.log("2의 3승 : " + Math.pow(2, 3));
    console.log("3.159의 반올림 : "+ Math.round(3.159));
    console.log("3.159의 올림 : " + Math.ceil(3.159));
    console.log("3.159의 내림 : " + Math.floor(3.159));

    console.log("난수발생1 : "+ Math.random());
    console.log("난수발생2(1~10) : " + parseInt((Math.random()*10)+1));

    console.log("최소값 : "+ Math.min(1, 10, -100, -10, 1000, 0));
    console.log("최대값 : "+ Math.max(1, 10, -100, -10, 1000, 0));
  </script>
</body>
</html>
